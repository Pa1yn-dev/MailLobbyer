        node-version: '22'  

    - name: Restore NuGet packages
      run: dotnet restore
      working-directory: src/MailLobbyer

    - name: Build Electron.NET app for Linux
      run: electronize build /target linux
      working-directory: src/MailLobbyer

    - name: Zip built package
      run: |
        mkdir -p builds
        zip -r builds/ML-Linux-$(date +'%Y%m%d').zip src/MailLobbyer/bin/desktop

    - name: Clear bin/desktop
      run: rm -rf src/MailLobbyer/bin/desktop/*
        
    - name: Upload built package
      uses: actions/upload-artifact@v2
      with:
        name: ML-Linux-$(date +'%Y%m%d')
        path: builds/ML-Linux-$(date +'%Y%m%d').zip

  build-Windows:
    runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v2
